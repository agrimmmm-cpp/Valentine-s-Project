<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yayyy</title>
</head>
<body>
    <div class="intro-card">
        <h2 id="finalMessage">"Yay! ❤️ Can't wait!" 💖</h2>
        <p>Thank you, my love, for saying yes! 💖 Now, promise me you'll be my Valentine forever, and in return,
           I vow to love you endlessly, cherish you always, and never let your heart break. 
           Through every high and low, I'll be right by your side—today, tomorrow, and forever. 💘✨
        </p>
    </div> 
    <script>
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        
        // Set loved one's name dynamically
        let lovedOneName = getQueryParam("name") || "My Love";
        document.getElementById("finalMessage").innerText = 
            `"Yay! ❤️ Can't wait, ${lovedOneName}!" 💖`;
    </script> 
</body>
</html>
